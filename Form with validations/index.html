<!DOCTYPE html>
<html>
<head>
    
    <script src="tablejs.js"></script>
    <title>Form</title>
</head>
<body>
    <form name="index" method="post" onsubmit="return validateForm()">
        <table>
            <div class="salut">
                <select name="salutation" id="salutt">
                    <option value="MR.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
            </div>
            </select>
            </thead>
            </thead>
            </tr>

            Name
            <input id="name" onchange="myfun();" onkeyup="this.onchange();" onpaste="this.onchange();"
                oninput="this.onchange();" />
            <span id="errorr"></span>
            <script>
                function myfun() {
                    var fn = document.getElementById("name").value;

                    if (fn == null || fn == "") {
                        errorr.innerHTML = "<span style='color: red;'>" +
                            "Please enter a valid name</span>"
                    }
                    else if (fn.length < 3) {
                        errorr.innerHTML = "<span style='color: red;'>" +
                            "Please enter at least 3 digit</span>"
                    }
                    else if (!isNaN(fn)) {
                        errorr.innerHTML = "<span style='color: red;'>" +
                            "Name should not be in digit</span>"
                    }
                    else {
                        errorr.innerHTML = ""
                    }
                }
            </script>

            <br><br>
            Lastname
            <input id="lname" onchange="myfunc();" onkeyup="this.onchange();" onpaste="this.onchange();"
                oninput="this.onchange();" />
            <span id="errorrr"></span>
            <script>
                function myfunc() {
                    var ln = document.getElementById("lname").value;

                    if (ln == null || ln == "") {
                        errorrr.innerHTML = "<span style='color: red;'>" +
                            "Please enter a valid name</span>"
                    }
                    else if (ln.length < 3) {
                        errorrr.innerHTML = "<span style='color: red;'>" +
                            "Please enter at least 3 digit</span>"
                    }
                    else if (!isNaN(ln)) {
                        errorrr.innerHTML = "<span style='color: red;'>" +
                            "Name should not be in digit</span>"
                    }
                    else {
                        errorrr.innerHTML = ""
                    }
                }
            </script>
            <br><br>

            Email <input id="email" onchange="myfunct();" onkeyup="this.onchange();" onpaste="this.onchange();"
                oninput="this.onchange();" />
            <span id="errorrrr"></span>
            <script>
                function myfunct() {
                    var email = document.forms["index"]["email"].value;

                    var at = email.indexOf("@");
                    var dot = email.lastIndexOf(".");
                    if (at < 1 || dot < at + 2 || dot + 2 >= email.lenght) {
                        errorrrr.innerHTML = "<span style='color: red;'>" +
                            "Please enter a valid email</span>"

                    } else {
                        errorrrr.innerHTML = ""
                    }
                }

            </script>
            <br><br>

            Phone <input id="phone" onchange="myfunctn();" onkeyup="this.onchange();" onpaste="this.onchange();"
                oninput="this.onchange();" />
            <span id="error"></span>
            <script>
                function myfunctn() {
                    var phone = document.forms["index"]["phone"].value;
                    if (phone == null || phone == "") {
                        error.innerHTML = "<span style='color: red;'>" +
                            "Please enter a valid phone no.</span>"
                    }
                    else if (phone.length != 10) {
                        error.innerHTML = "<span style='color: red;'>" +
                            "Please enter 10 digit</span>"
                    }
                    else {
                        error.innerHTML = ""
                    }
                }
            </script><br><br>
            <div>
                <label>Select Service:</label>
                <input type="checkbox" name="service" id="s1" value="s1" onchange="myfunn();" onkeyup="this.onchange();"
                    onpaste="this.onchange();" oninput="this.onchange();" /> Service1
                <input type="checkbox" name="service" id="s2" value="s2" onchange="myfunn();" onkeyup="this.onchange();"

                <input type="checkbox" name="service" id="s3" value="s3" onchange="myfunn();" onkeyup="this.onchange();"

                <span id="box"></span>

                        var b = document.index.service;

                            box.innerHTML = ""
                            box.innerHTML = ""
                            box.innerHTML = ""

                <input type="radio" name="package" id="p2" value="p2_selected" onchange="myfunnn();"
                    onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />Package2
                <input type="radio" name="package" id="p3" value="p3_selected" onchange="myfunnn();"
                    onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />Package3
                <span id="radio"></span>

                        var a = document.index.package;
